<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 340px;
      backdrop-filter: blur(5px);
      position: relative;
      border: 3px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 0 20px rgba(255, 223, 120, 0.6);
    }
    /* Viền vàng kim bên ngoài */
    .card::before {
      content: "";
      position: absolute;
      top: -3px; left: -3px;
      right: -3px; bottom: -3px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffd56b, #ffefba);
      z-index: -1;
    }
    .card h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(255, 223, 120, 0.8);
    }
    .card img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 223, 120, 0.9);
      border: 3px solid #ffd56b;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }
    .card p {
      font-size: 18px;
      margin: 5px 0;
      text-shadow: 0 0 5px rgba(255, 223, 120, 0.6);
    }
    /* Hiệu ứng sáng viền */
    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(255, 223, 120, 0.6); }
      to { box-shadow: 0 0 30px rgba(255, 223, 120, 1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thông tin cá nhân</h1>
    <img src="https://media.tenor.com/YCyeyOuhcysAAAAC/yae-miko-yae.gif" alt="Yae Miko">
    <p><strong>Tên:</strong> Subin</p>
    <p><strong>Nghề:</strong> Sĩ Quan</p>
  </div>
</body>
</html>
